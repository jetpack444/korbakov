<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комбинированный блог</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #222;
            color: #eee;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .dark-theme header {
            border-bottom-color: #444;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .dark-theme nav a {
            color: #4da6ff;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .dark-theme section {
            border-color: #444;
        }

        h2 {
            margin-top: 0;
        }

        /* Стили для раздела блога */
        .post {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .dark-theme .post {
            border-color: #444;
        }

        #load-more {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #load-more:hover {
            background-color: #0056b3;
        }

        /* Стили для формы обратной связи */
        .form-group {
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            display: block;
            margin-top: 5px;
        }

        #success-message {
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }

        .dark-theme #success-message {
            color: lightgreen;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .dark-theme input[type="text"],
        .dark-theme input[type="email"],
        .dark-theme textarea {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* Стили для галереи */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }

        /* Стили для переключателя темы */
        .theme-switcher {
            margin-bottom: 20px;
        }

        /* Скрытие разделов */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <h1>Многофункциональный блог</h1>
    <nav>
        <ul>
            <li><a href="#" data-tab="blog">Блог</a></li>
            <li><a href="#" data-tab="feedback">Обратная связь</a></li>
            <li><a href="#" data-tab="gallery">Галерея</a></li>
        </ul>
    </nav>
    <div class="theme-switcher">
        <label>
            <input type="checkbox" id="theme-toggle"> Темная тема
        </label>
    </div>
</header>

<!-- Раздел блога -->
<section id="blog" class="tab-content active">
    <h2>Последние посты</h2>
    <div id="posts-container"></div>
    <button id="load-more">Загрузить еще</button>
</section>

<!-- Раздел обратной связи -->
<section id="feedback" class="tab-content">
    <h2>Форма обратной связи</h2>
    <form id="feedback-form">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" required>
            <span class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" rows="4" required></textarea>
            <span class="error-message"></span>
        </div>
        <button type="submit">Отправить</button>
    </form>
    <div id="success-message"></div>
</section>

<!-- Раздел галереи -->
<section id="gallery" class="tab-content">
    <h2>Фотогалерея</h2>
    <div class="gallery">
        <img src="https://sun9-50.userapi.com/s/v1/ig2/V9PPFbNqpNi__zMTqN3weaO1BCYX_VPiRviy1xMAfMN1aML2rbwC4MV4xXc8dMRKR2ttbyQgSLbDc3svZAn--9p6.jpg?quality=95&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640,720x720,1080x1080,1280x1280,1440x1440,2560x2560&from=bu&u=cKSF9klUGADqic3mpqWj-9frSG2XJQayYbLQf4YSv64&cs=320x320"
             data-full="https://via.placeholder.com/800x600/ff0000/ffffff?text=Image1+L"
             alt="Фото 1">
        <img src="https://sun9-39.userapi.com/s/v1/ig2/-9CWwFAW4VC6VTihE9H4M9mc7A59fiufIHBFo5CMICKASx5pR0_u2aui36DP7Ld9QHrfFAYk52X_jgborEmHyHUh.jpg?quality=95&as=32x32,48x48,72x72,108x108,160x160,240x240,360x361,480x481,540x541,563x564&from=bu&u=kgsLT-dTXWd8jlBrpBkADbibS0z14eGszn-6JCleRo4&cs=510x511"
             data-full="https://via.placeholder.com/800x600/00ff00/ffffff?text=Image2+L"
             alt="Фото 2">
        <img src="https://sun9-52.userapi.com/s/v1/ig2/gGmFBF0o-bzdCTsHzCVqL1hqI2FZNAXBdz3pwii4esyDaNNFQtx4r5pTyQ9Ge2Z-QNbj3yMDMBAIW0vTU5vknN7E.jpg?quality=95&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,500x500&from=bu&u=hGgXEXrQXp7WlB_yFHQP7wD3lktu8TiZgR5ZYM9aOn8&cs=320x320"
             data-full="https://via.placeholder.com/800x600/0000ff/ffffff?text=Image3+L"
             alt="Фото 3">
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
</section>

<script>
    // Переключение между разделами
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const tabId = this.getAttribute('data-tab');

            // Скрываем все разделы
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Показываем выбранный раздел
            document.getElementById(tabId).classList.add('active');
        });
    });

    // 1. Динамическая загрузка контента (блог)
    const posts = [
        { id: 1, title: 'Первый пост', content: 'Содержание первого поста...' },
        { id: 2, title: 'Второй пост', content: 'Содержание второго поста...' },
        { id: 3, title: 'Третий пост', content: 'Содержание третьего поста...' },
        { id: 4, title: 'Четвертый пост', content: 'Содержание четвертого поста...' },
        { id: 5, title: 'Пятый пост', content: 'Содержание пятого поста...' },
        { id: 6, title: 'Шестой пост', content: 'Содержание шестого поста...' }
    ];

    let currentPost = 0;

    function renderPosts() {
        const container = document.getElementById('posts-container');
        // Показываем по 2 поста за раз
        const endPost = Math.min(currentPost + 2, posts.length);

        for (let i = currentPost; i < endPost; i++) {
            const post = posts[i];
            container.innerHTML += `
                <article class="post">
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                </article>
            `;
        }

        currentPost = endPost;

        // Скрываем кнопку, если все посты загружены
        if (currentPost >= posts.length) {
            document.getElementById('load-more').style.display = 'none';
        }
    }

    // Загружаем первые посты при загрузке страницы
    window.addEventListener('DOMContentLoaded', () => {
        renderPosts();

        // 2. Валидация формы обратной связи
        const form = document.getElementById('feedback-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Валидация имени
            const nameInput = document.getElementById('name');
            const nameError = nameInput.nextElementSibling;
            if (nameInput.value.length < 3) {
                nameError.textContent = 'Имя должно содержать минимум 3 символа';
                isValid = false;
            } else {
                nameError.textContent = '';
            }

            // Валидация email
            const emailInput = document.getElementById('email');
            const emailError = emailInput.nextElementSibling;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = 'Введите корректный email';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Валидация сообщения
            const messageInput = document.getElementById('message');
            const messageError = messageInput.nextElementSibling;
            if (messageInput.value.length < 10) {
                messageError.textContent = 'Сообщение должно содержать минимум 10 символов';
                isValid = false;
            } else {
                messageError.textContent = '';
            }

            if (isValid) {
                document.getElementById('success-message').textContent = 'Форма успешно отправлена!';
                form.reset();

                // Скрываем сообщение через 3 секунды
                setTimeout(() => {
                    document.getElementById('success-message').textContent = '';
                }, 3000);
            }
        });

        // 3. Галерея с модальным окном
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-image');
        const images = document.querySelectorAll('.gallery img');

        images.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.dataset.full;
                modalImg.alt = this.alt;
            });
        });

        document.querySelector('.close').addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Закрывать модальное окно при клике вне изображения
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Закрывать модальное окно по клавише Esc
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });

        // 4. Темная тема с localStorage
        const themeToggle = document.getElementById('theme-toggle');

        // Проверяем сохраненную тему
        if (localStorage.getItem('darkTheme') === 'true') {
            document.body.classList.add('dark-theme');
            themeToggle.checked = true;
        }

        // Обработчик переключателя
        themeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('darkTheme', this.checked);
        });
    });

    document.getElementById('load-more').addEventListener('click', renderPosts);
</script>
</body>
</html>
