<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея с эффектами</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            transition: background-color 0.5s ease;
        }

        body.darkened {
            background-color: #333;
        }

        h1, h2 {
            color: #333;
            transition: color 0.5s ease;
        }

        body.darkened h1,
        body.darkened h2 {
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img {
            display: block;
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .media-container {
            margin: 30px 0;
            text-align: center;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .caption {
            transform: translateY(0);
        }
    </style>
</head>
<body>
<h1>Моя галерея с эффектами</h1>
